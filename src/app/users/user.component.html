<div class="card">
    <div class="card-header">
        <h1>
            {{pageTitle}}
        </h1>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>UserId</th>
                    <th>id</th>
                    <th>title</th>
                </tr>
            </thead>
            <tbody >
                <tr *ngFor='let item of data'>
                    <td>{{item.userId}}</td>
                    <td>{{item.id}}</td>
                    <td>{{item.title}}</td>
                    <th class="btn btn-link" [routerLink]="['/users',item.id]">edit</th>
                    <th class="btn btn-link">delete</th>

                </tr>
            </tbody>
        </table>

    </div>

</div>
